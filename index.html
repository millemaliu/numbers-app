<!DOCTYPE html>


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAAArithmetic</title>

<style>
    .column {
        float: left;
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
    }

    .row::after {
        content: "";
        clear: both;
        display:table;
    }
</style>
</head>

<body>
    <div class="row">
        <div class = "column">
            <h1>Arithmetic</h1>
            <br>
            <input id="first"> + <input id="second"> <button onclick="add()">=</button> <span id="answer">__</span>

            <br>
            <input id="first-"> - <input id="second-"> <button onclick="subtract()">=</button> <span id="answer-">__</span>
            
            <br>
            <input id="firstd"> / <input id="secondd"> <button onclick="divide()">=</button> <span id="answerd">__</span>

            <br>
            <input id="first*"> * <input id="second*"> <button onclick="multiply()">=</button> <span id="answer*">__</span>
        </div>

        <div class = "column">
            <br>
            <h1>Prime check</h1>
            <br>
            <label id="prime"> Number to test: <input id="prime-in"> <button onclick="isPrime()">Check</button> <span id="prime-out">__</span>
        </div>

        <div class = "column">
            <br>
            <h1>Caesar Cipher</h1>
            <br>
            <label> Text: <input id="text"> <button onclick="ceasarCipher()">Cipher</button> <span id="cipher-out">__</span>
        </div>
    </div>

    <script src = "index.js"></script>
    
</body>
